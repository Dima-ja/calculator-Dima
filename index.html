<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />  
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="output">
          <div class="calculator__display previousdisplay"></div>
          <div class="calculator__display operator"></div>
          <div class="calculator__display currentdisplay"></div>
        </div>
        <div class="calculator__keys">
          <button class="key--operator" data-action="add">+</button>
          <button class="key--operator" data-action="subtract">-</button>
          <button class="key--operator" data-action="multiply">*</button>
          <button class="key--operator" data-action="divide">/</button>
          <button >7</button>
          <button >8</button>
          <button >9</button>
          <button >4</button>
          <button >5</button>
          <button >6</button>
          <button >1</button>
          <button >2</button>
          <button >3</button>
          <button >0</button>
          <button data-action="decimal" class="decimal">.</button>
          <button data-action="clear" class="clear">AC</button>
          <button class="key--equal" data-action="calculate">=</button>
          <button class="key--delete" data-action="calculate">Dele</button>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>  
  </body>
</html>
